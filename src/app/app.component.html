
<div>
  <button *ngFor="let item of Counter; index as i" (click)="changeImg(3*i)">{{i+1}}</button>
</div> 

<div class="container">
  <h1>Slideshow</h1>

  <div  class="img-container">
    <img  *ngFor="let item of imgArray" [src]="item" alt="">
  </div>
  <div class="button-container">
    <i  *ngFor="let item of Counter; index as i" (click)="changeImg(3*i)" class='far fa-star'></i>
  </div>
</div>
